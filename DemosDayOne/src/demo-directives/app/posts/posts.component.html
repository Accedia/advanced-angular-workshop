<div class="row">
  <div class="col-xs-12 col-sm-12">
    <div class="list-group">
      <div
        href="#"
        class="list-group-item"
        *ngFor="let post of posts">
        <div *ngIf="post.id % 2 == 0">
          <h5 awHighlight>{{ post.title }}</h5>
        </div>
        <div *awUnless="post.id % 2 == 0">
          <h5 >{{ post.title }}</h5>
        </div>
        <p [awImprovedHighlight]="'green'"> {{ post.body }}</p>
      </div>
    </div>
  </div>
</div>
