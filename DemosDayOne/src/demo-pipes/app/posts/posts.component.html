<div class="row">
  <div class="col-xs-12 col-sm-12">
    <input class="mb-2" type="text" class="form-control col-sm-3" [(ngModel)]="usernameFilter">
    <h4>Post Author: {{ postAuthor | async}}</h4>
    <div class="list-group">
      <div
        href="#"
        class="list-group-item"
        *ngFor="let post of posts | filter:usernameFilter:'username'">
        <div *ngIf="post.id % 2 == 0">
          <h5 awHighlight>{{ post.title | uppercase }}</h5>
        </div>
        <div *awUnless="post.id % 2 == 0">
          <h5 >{{ post.title }}</h5>
        </div>
        <p [awImprovedHighlight]="'green'"> {{ post.body }}</p>
        <div>Posted by: {{ post.username }} on Date: {{ post.dateCreated | date : 'dd/MM/yyyy HH:mm' }}</div>
      </div>
    </div>
  </div>
</div>
