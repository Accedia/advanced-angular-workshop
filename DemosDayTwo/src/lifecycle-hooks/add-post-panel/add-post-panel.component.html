<div class="add-posts-wrapper">
  <mat-form-field class="content" appearance="outline">
    <mat-label>Post Content</mat-label>
    <input [(ngModel)]="postContent" matInput placeholder="Some content">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Post Author</mat-label>
    <input [(ngModel)]="postAuthor" matInput placeholder="John Smith">
  </mat-form-field>

  <button mat-raised-button (click)="onAddPost()" color="accent">Add Post</button>
</div>
