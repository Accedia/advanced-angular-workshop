<div class="post">
  <div class="post-header">

    <div>{{ post.title }}</div>
    <a class="post-title" routerLink="{{ '/post/' + post.id }}" routerLinkActive="active">#{{ post.id }}</a>
  </div>

  <div class="post-body">{{ post.body | slice: 20 }}</div>

  <div class="post-footer">Posted by: {{ post.userId }} on {{ post.dateCreated | date: 'dd MM yyyy' }}</div>
</div>
