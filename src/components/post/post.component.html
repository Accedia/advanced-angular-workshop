<div class="post" routerLink="{{ '/posts/' + post.id }}" routerLinkActive="active">
  <div class="post-header">

    <div>{{ post.title }}</div>
    <a class="post-title">#{{ post.id }}</a>
  </div>

  <div class="post-body">{{ post.body | slice: 20 }}</div>

  <div class="post-footer">Posted by: {{ post.userId }} on {{ post.dateCreated | date: 'dd MM yyyy' }}</div>
</div>
