<div class="row">
  <div class="col-xs-12 col-sm-12">
    <input type="text" class="form-control col-sm-3 mb-2" placeholder="Type to filter...">
    <div class="list-group">
      <div
        href="#"
        class="list-group-item"
        *ngFor="let post of posts">
        <div *ngIf="post.id % 2 == 0">
          <h5 [awHighlight]="'green'">{{ post.title }}</h5>
        </div>
        <div *awUnless="post.id % 2 == 0">
          <h5 >{{ post.title }}</h5>
        </div>
        <p> {{ post.body }}</p>
        <div>Posted by: {{ post.username }}</div>
      </div>
    </div>
  </div>
</div>
