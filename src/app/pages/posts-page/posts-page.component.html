<div class="row">
  <div class="col-xs-12 col-sm-4">
    <div class="list-group">
      <a
        [routerLink]="['/posts', post.id]"
        class="list-group-item"
        *ngFor="let post of posts">
        Post {{ post.id }}
      </a>
    </div>
  </div>
  <div class="col-xs-12 col-sm-8">
    <router-outlet></router-outlet>
  </div>
</div>
